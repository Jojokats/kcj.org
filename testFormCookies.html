    <script src="scripts/design.js" type="text/javascript"></script>
</head>
<body>
  <section class="text-center">
    <form id="theForm" novalidate>
        <fieldset>
          <legend class="text-uppercase text-blue text-bold padding">Contact</legend>
            <div>
              <label class="text-orange text-capitalize" for="email">Email Address</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="row">
              <input type="checkbox" name="terms" id="terms" required>
              I agree to the terms, whatever they are.
            </div>
      			<div class="row">
              <button class="btn-blue">Register</button>
            </div>
        </fieldset>
    </form>
  </section>
</body>
